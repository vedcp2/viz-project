<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPG Narrative Visualization</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <h1>How Car Efficiency Changed Over Time</h1>
  
  <div class="exploration-controls" id="explorationControls" style="display: none;">
    <label for="groupBySelect">Explore MPG by:</label>
    <select id="groupBySelect">
      <option value="horsepower">Horsepower</option>
      <option value="weight">Weight</option>
      <option value="cylinders">Number of Cylinders</option>
    </select>
  </div>
  
  <div id="vis"></div>
  
  <div class="nav-buttons">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <div class="tooltip" id="tooltip"></div>
  <script src="script.js"></script>
</body>
</html>
